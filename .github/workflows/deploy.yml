name: 🚀 Deploy to VPS

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@YOUR_IP << 'EOF'
            bash -l -c '
              cd /var/www/Survey_project &&
              git pull &&
              npm install &&
              npm run build &&
              pm2 restart app || pm2 start npm --name "app" -- start &&
              pm2 save
            '
          EOF

